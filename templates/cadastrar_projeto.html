{% extends 'base.html' %}

{% block title %}Cadastrar Projeto{% endblock %}

{% block content %}

  <h2>Cadastrar Projeto</h2>

  <form method="POST" action="{{ url_for('cadastrar_projeto') }}">
    <!-- Formulário que envia dados via método POST para a rota 'cadastrar_projeto'. -->

    <label>Título:</label><br>
    <!-- Rótulo para o campo de título. -->
    <input type="text" name="titulo" required><br><br>
  
    <label>Descrição:</label><br>
    <!-- Rótulo para o campo de descrição. -->
    <textarea name="descricao" rows="4" required></textarea><br><br>

    <label>Autor:</label><br>
    <!-- Rótulo para o campo de autor. -->
    <textarea type="text" name="nome" required></textarea><br><br>

    <button type="submit">Cadastrar</button>
    <!-- Botão que envia o formulário. -->
  </form>

  {% with mensagens = get_flashed_messages() %}
    {% if mensagens %}
      <ul>
        {% for msg in mensagens %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

{% endblock %}
